{% set name = "sqlite-utils" %}
{% set version = "3.10" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sqlite-utils-{{ version }}.tar.gz
  sha256: d6a3bfb15f203d042364479658d050d650c6bf7e2967261098d77a491556504e

build:
  entry_points:
    - sqlite-utils = sqlite_utils.cli:cli
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python >=3.6
  run:
    - click
    - click-default-group
    - python >=3.6
    - sqlite-fts4
    - tabulate

test:
  imports:
    - sqlite_utils
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/simonw/sqlite-utils
  summary: CLI tool and Python utility functions for manipulating SQLite databases
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
